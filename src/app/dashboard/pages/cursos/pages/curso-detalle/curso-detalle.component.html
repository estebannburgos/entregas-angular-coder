<p>{{ curso?.nombre }}</p>

<h1>
    <ng-container>
      Detalle de: <b>{{ curso?.nombre }}</b>
    </ng-container>
  </h1>
  <mat-list>
    <mat-list-item *ngFor="let alumno of curso?.alumnos; let i=index">
        
      <span>{{ alumno.alumno_nombre }}</span>
      <div *ngIf="(authUser$ | async)?.role === 'admin'; else noAdmin">
        <button mat-icon-button color="warn" (click)="eliminarAlumno(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <ng-template #noAdmin>
      </ng-template>
    </mat-list-item>
  </mat-list>
