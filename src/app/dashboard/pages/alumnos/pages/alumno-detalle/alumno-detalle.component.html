<h1>
    <ng-container>
      Detalle de: <b>{{ alumno?.nombre }} {{ alumno?.apellido }}</b>
    </ng-container>
  </h1>
  <mat-list>
    <mat-list-item *ngFor="let curso of alumno?.cursos; let i=index">
        
      <span>{{ curso.curso_nombre }}</span>
      <div *ngIf="(authUser$ | async)?.role === 'admin'; else noAdmin">
        <button mat-icon-button color="warn" (click)="eliminarCurso(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <ng-template #noAdmin>
      </ng-template>
    </mat-list-item>
  </mat-list>
