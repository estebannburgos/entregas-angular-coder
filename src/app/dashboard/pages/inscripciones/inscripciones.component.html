<div class="mb-3">
    <button (click)="crearInscripcion()" color="primary" mat-flat-button>
      <mat-icon>add</mat-icon>
      Agregar Inscripci√≥n
    </button>
  </div>
  
  <mat-form-field class="w-full">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  
  <table mat-table [dataSource]="dataSource">
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.id}} </td>
    </ng-container>
  
    <!-- Nombre alumno Column -->
    <ng-container matColumnDef="nombre_alumno">
      <th mat-header-cell *matHeaderCellDef>Nombre alumno</th>
      <td mat-cell *matCellDef="let inscripcion">
        {{ inscripcion.nombre_alumno }}
      </td>
    </ng-container>

    <!-- Nombre curso Column -->
    <ng-container matColumnDef="nombre_curso">
        <th mat-header-cell *matHeaderCellDef>Nombre curso</th>
        <td mat-cell *matCellDef="let inscripcion">
          {{ inscripcion.nombre_curso }}
        </td>
      </ng-container>
  
    <!-- Detalle Column -->
    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef>Detalle</th>
      <td mat-cell *matCellDef="let inscripcion">
        <button mat-icon-button  (click)="irAlDetalle(inscripcion.id)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Eliminar Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let inscripcion">
        <button mat-icon-button (click)="eliminarInscripcion(inscripcion)" >
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <div *ngIf="(authUser$ | async)?.role === 'admin'; else noAdminEditar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let inscripcion">
          <button mat-icon-button (click)="editarInscripcion(inscripcion)" > 
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </div>
      <ng-template #noAdminEditar>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let inscripcion">
        </td>
      </ng-template>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
